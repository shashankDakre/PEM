<!doctype html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>आयोजन</title>

    <!-- Add the favicon link here -->
    <link rel="icon" href="{% static '/WhatsApp Image 2024-11-16 at 00.48.18_b4951782.jpg' %}" type="image/jpg">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">    
    <style>
      body {
        background: #f8f9fa;
        font-family: 'Roboto', sans-serif;
      }
      .hero {
        background: url({% static '/jazmin-quaynor-18mUXUS8ksI-unsplash.jpg' %}) no-repeat center center;
        background-size: cover;
        height: 600px;
        color: black;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        padding: 20px;
        border-bottom: 4px solid rgba(0, 0, 0, 0.2);
      }
      .hero h1 {
        font-size: 3.5rem;
        font-weight: 700;
        margin-bottom: 20px;
      }
      .hero p {
        font-size: 1.25rem;
        margin-bottom: 30px;
      }
      .hero a.btn {
        padding: 15px 30px;
        font-size: 1.2rem;
        border-radius: 30px;
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
      }
      .event-card {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        border: none;
      }
      .event-card:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      }
      .event-card img {
        height: 250px;
        object-fit: cover;
      }
      .event-card-title {
        font-weight: 600;
      }
      .event-card-text {
        font-size: 1rem;
      }
      .footer {
        background-color: #343a40;
        color: #fff;
        padding: 40px 0;
      }
      .footer a {
        color: #fff;
        text-decoration: none;
      }
      .footer a:hover {
        text-decoration: underline;
      }
      .event-form {
        background: #f1f1f1;
        padding: 30px;
        border-radius: 8px;
      }
      .event-form input, .event-form textarea, .event-form button {
        margin-bottom: 15px;
      }
      .event-form input, .event-form select, .event-form button {
        width: 100%;
        padding: 12px;
        border-radius: 6px;
        border: 1px solid #ccc;
      }

      /* Custom Navbar Styling */
      .navbar {
        background-color: black !important; /* Black Navbar Background */
        color: white;
      }
      .navbar-nav .nav-link {
        color: white !important; /* Set navbar link text color to white */
      }
      .navbar-nav .nav-link:hover {
        color: #ddd !important; /* Slightly lighter color on hover */
      }
      .navbar-toggler-icon {
        background-color: white; /* Change the hamburger icon color to white */
      }
      .navbar-brand img {
        height: 40px; /* Adjust the size of the logo */
        width: auto;
      }
    </style>
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <!-- Replace text with logo -->
        <a class="navbar-brand" href="/">
          <img src="{% static '/WhatsApp Image 2024-11-14 at 23.30.03_3c8415be.jpg' %}" alt="Logo">
        </a>        
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            {% comment %} <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li> {% endcomment %}
            {% if request.session.id %}
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/events/">Events</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/profile/">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/logout/">Logout</a>
            </li>
            {% elif request.session.host_id %}
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/events/">Events</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/host_profile/">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/host_logout/">Logout</a>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link" href="/host_login/">Host Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/login/">User Login</a>
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
  </body>
</html>
